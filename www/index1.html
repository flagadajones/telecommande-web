<!DOCTYPE html>
<html ng-app="ionicApp">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <title>Ionic-AngularJS-Cordova</title>

  <!-- Ionic framework - replace the CDN links with local files and build -->    
  <link href="http://code.ionicframework.com/1.0.0-beta.1/css/ionic.min.css" rel="stylesheet">
  <script src="http://code.ionicframework.com/1.0.0-beta.1/js/ionic.bundle.min.js"></script>
    
  <script src="js/app.js"></script>
    
 <!-- <script src="cordova.js"></script>  
-->
  <style>
      .box {height:300px;padding: 10px}
  </style>      
</head>

<body ng-controller="AppCtrl">

    <ion-header-bar class="bar-positive">
      <h1 class="title">Title</h1>
    </ion-header-bar>

    <ion-side-menus>
        
        <ion-pane ion-side-menu-content>
          <ion-nav-bar type="bar-positive"
                   back-button-type="button-icon"
                   back-button-icon="ion-ios7-arrow-back"></ion-nav-bar>
          <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-pane> 
        
        <ion-side-menu side="left">
          <header class="bar bar-header bar-assertive">
            <div class="title">Left Menu</div>
          </header>
          <ion-content has-header="true">
            <ul class="list">
              <a href="#/albums/55076f6e-6b79-4d65-6471-b8a386975678" class="item">Albums</a>
              </ul>
          </ion-content>
        </ion-side-menu>
        
      </ion-side-menus>
    <ion-content>
    <ul class="list">
        <li ng-repeat="album in albums">{{album.album}}</li>
        </ul>
    </ion-content>
    </body>
</html>
