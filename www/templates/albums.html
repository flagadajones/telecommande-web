<ion-view title="Albums">
    <ion-nav-bar class="nav-title-slide-ios7 {{$root.cls}} bar">
        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>

    </ion-nav-bar>

    <img ng-if="page===1" ng-src="{{selectedAlbum.albumArtURI[0].Text}}" class="blur">
    <ion-content scroll="true">
        <!--ion-content ng-scroll="{{$root.isScrollable}}"-->
        <div ng-if="page===0" class="green "></div>


        <section ng-if="page===0">

            <div class="chip-container " style="height:590px" ui-scroll-viewport>
                <!---->

                <div ui-scroll="item in albums" buffer-size="10" padding="5" class="chip" ng-click="transition(item)">

                    <!--div ng-repeat="item in albums" class="chip" ng-click="transition(item)"-->
                    <div class="chip-top " ng-style="{'background-image': 'url({{item.albumArtURI[0].Text}})','background-size': '100%' }">
                    </div>
                    <div class="chip-bottom ">
                        <div class="chip-album-title ">{{item.album}}</div>
                        <div class="chip-artist ">{{item.artist}}</div>
                    </div>
                </div>

            </div>
        </section>

        <section id="details" class="details" ng-if="page===1">
            <div class="mycard " layout horizontal>
                <div class="card-left " ng-click="transition() ">
                    <!--style="background-image: url({{selectedAlbum.albumArtURI[0].Text}});"-->
                    <img style="width:200px;height:200px" ng-src="{{selectedAlbum.albumArtURI[0].Text}}">
                </div>

                <div class="card-right " ng-style="{'border-bottom':'1px double {{color}}'}">
                    <div class="card-title" ng-style="{'background-color':'{{color}}'}">
                        <div class="playButton">
                            <div class="fab" ng-style="{'background-color':'{{textColor}}','color':'{{color}}'} ">
                                <a class="ion-ios7-play contentIcon" ng-click="transportUri()"></a>
                            </div>
                        </div>
                        <div class="card-info" ng-style="{'color':'{{textColor}}'}">
                            <div class="card-album-title ">{{selectedAlbum.album}}</div>
                            <div class="card-album-artist ">{{selectedAlbum.artist}}</div>
                        </div>
                    </div>
                    <div class="card-buttons" ng-style="{'background-color':'{{deeperColor}}'}">
                        <a ng-click="prev()" ng-style="{'color':'{{textColor}}'}" class="card-player-button button button-icon icon ion-ios7-rewind"></a>
                        <a ng-click="pause()" ng-style="{'color':'{{textColor}}'}" class="card-player-button button button-icon icon ion-ios7-pause"></a>
                        <a ng-click="next()" ng-style="{'color':'{{textColor}}'}" class="card-player-button button button-icon icon ion-ios7-fastforward"></a>
                    </div>
                </div>
                <!--ion-list>
                        <ion-item class="card-pistes " ng-repeat="piste in pistes">

                            <div style="height:48px;">
                                <span style="float:left;height:100%">{{piste.originalTrackNumber}}</span><span style="float:right;height:100%">{{piste.res[0].duration}}</span><span style="margin:0 auto;height:100%;width:100%">{{piste.title}}</span> 

                            </div>
                        </ion-item>
                    </ion-list-->
                <ion-scroll class="piste-scroller">
                    <style dynamic-style="piste-line:active"></style>
                    <ion-item class="card-pistes piste-line" ng-repeat="piste in pistes">
                        <span class="piste-track-number">{{piste.originalTrackNumber}}.</span><span class="piste-track-duration">{{piste.res[0].duration}}</span><span class="piste-track-title">{{piste.title}}</span> 
                    </ion-item>
                </ion-scroll>
            </div>

        </section>

    </ion-content>

</ion-view>
